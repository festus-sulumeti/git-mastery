<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Section</title>
    <link rel="stylesheet" href="../style/mediaqueries/guide.css">
    <link rel="stylesheet" href="../style/guide.css">
</head>
<body>

    <!-- Navbar (fixed at the top) -->
    <div class="navbar">
        <h2>Git Page Guide</h2>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="loadContent('home')">Home</a>
        <a href="#" onclick="loadContent('guide')">Guide</a>
        <a href="#" onclick="loadContent('about')">About</a>
        <a href="#" onclick="loadContent('contact')">Contact</a>
    </div>

    <!-- Main content area -->
    <div id="main">
        <!-- Button to open sidebar -->
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
        <div class="content" id="dynamicContent">
            <h1>Welcome to the Guide Section</h1>
            <p>This is your main content area. Click on the links in the sidebar to load new content.</p>
        </div>
    </div>

    <!-- JavaScript for toggling sidebar and loading content -->
    <script>
        function openNav() {
            // Open the sidebar
            document.getElementById("sidebar").style.width = "250px";  
        
            
            // Push the main content to the right by the same amount on larger screens
            if (window.innerWidth > 768) {
                document.getElementById("main").style.marginLeft = "250px";
            } else {
                // On smaller screens, keep the main content in place
                document.getElementById("main").style.marginLeft = "0";
                // Hide the open button when the sidebar is opened
                document.querySelector('.openbtn').style.display = 'none';
            }
        }
        
        function closeNav() {
            // Close the sidebar
            document.getElementById("sidebar").style.width = "0";  

            // Reset the main content's margin to its default position
            document.getElementById("main").style.marginLeft = "0";
        
            // Show the open button when the sidebar is closed (only on smaller screens)
            if (window.innerWidth <= 768) { 
                document.querySelector('.openbtn').style.display = 'block';
            }
        }
        
        

        // Function to dynamically load content into the main section
        function loadContent(page) {
            var content = '';
            switch (page) {
                case 'home':
                    content = '<h1>Home Section</h1><p>This is the Home section content.</p>';
                    break;
                case 'guide':
                    content = '<h1>Guide Section</h1><p>This is the Guide section content.</p>';
                    break;
                case 'about':
                    content = '<h1>About Section</h1><p>This is the About section content.</p>';
                    break;
                case 'contact':
                    content = '<h1>Contact Section</h1><p>This is the Contact section content.</p>';
                    break;
                default:
                    content = '<h1>Welcome</h1><p>Welcome to the Guide Section. Please select a page from the sidebar.</p>';
            }
            document.getElementById('dynamicContent').innerHTML = content;

            // Close the sidebar after a link is clicked (only on smaller screens)
            if (window.innerWidth <= 768) { 
                closeNav();
            }
        }
    </script>
</body>
</html>
