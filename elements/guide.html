<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Section</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        /* Navbar styling */
        .navbar {
            background-color: #111;
            padding: 15px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures navbar stays above content */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        /* Sidebar styling */
        .sidebar {
            height: calc(100% - 70px); /* Ensures the sidebar starts below the navbar */
            width: 0;
            position: fixed;
            top: 70px; /* Sidebar starts after the navbar */
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px; /* Adjusted padding for the content inside the sidebar */
        }

        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffcc00;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
        }

        /* Sidebar open/close button */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        .openbtn:hover {
            background-color: #333;
        }

        /* Main content styling */
        #main {
            transition: margin-left 0.5s ease-in-out;
            padding: 20px 40px;
            margin-top: 70px; /* To ensure main content is not hidden behind the navbar */
        }

        .content {
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar (fixed at the top) -->
    <div class="navbar">
        <h2>My Application</h2>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="loadContent('home')">Home</a>
        <a href="#" onclick="loadContent('guide')">Guide</a>
        <a href="#" onclick="loadContent('about')">About</a>
        <a href="#" onclick="loadContent('contact')">Contact</a>
    </div>

    <!-- Main content area -->
    <div id="main">
        <!-- Button to open sidebar -->
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
        <div class="content" id="dynamicContent">
            <h1>Welcome to the Guide Section</h1>
            <p>This is your main content area. Click on the links in the sidebar to load new content.</p>
        </div>
    </div>

    <!-- JavaScript for toggling sidebar and loading content -->
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        // Function to dynamically load content into the main section
        function loadContent(page) {
            var content = '';
            switch (page) {
                case 'home':
                    content = '<h1>Home Section</h1><p>This is the Home section content.</p>';
                    break;
                case 'guide':
                    content = '<h1>Guide Section</h1><p>This is the Guide section content.</p>';
                    break;
                case 'about':
                    content = '<h1>About Section</h1><p>This is the About section content.</p>';
                    break;
                case 'contact':
                    content = '<h1>Contact Section</h1><p>This is the Contact section content.</p>';
                    break;
                default:
                    content = '<h1>Welcome</h1><p>Welcome to the Guide Section. Please select a page from the sidebar.</p>';
            }
            document.getElementById('dynamicContent').innerHTML = content;
        }
    </script>
</body>
</html>
